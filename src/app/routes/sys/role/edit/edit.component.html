<div class="modal-header">
  <div class="modal-title">编辑{{ record.id }}信息</div>
</div>
<nz-spin *ngFor="!i" class="modal-spin"></nz-spin>
<form nz-form [formGroup]="form" *ngFor="i" [nzLayout]="'vertical'" ]>
  <nz-form-item>
    <nz-form-label nzXs="24" nzSm="6" nzRequired>角色名称</nz-form-label>
    <nz-form-control nzXs="24" nzSm="14">
      <input autocomplete="off" nz-input formControlName="roleName" id="roleName" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzXs="24" nzSm="6" nzRequired>关联模块</nz-form-label>
    <nz-form-control nzXs="24" nzSm="14">
      <nz-tree
        #nzTree
        formControlName="modules"
        [nzDefaultCheckedKeys]="checkKeys"
        [nzCheckable]="true"
        [nzMultiple]="true"
        [nzDefaultExpandAll]="true"
      >
      </nz-tree>
    </nz-form-control>
  </nz-form-item>
</form>
<div class="modal-footer">
  <button nz-button type="button" (click)="close()">关闭</button>
  <button nz-button nzType="primary" type="submit" [nzLoading]="submitting" (click)="save()">提交</button>
</div>
